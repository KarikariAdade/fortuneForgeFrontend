<div class="d-flex flex-column flex-root">
  <!--begin::Page-->
  <div class="page d-flex flex-row flex-column-fluid">
    <!--begin::Wrapper-->
    <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
      <!--begin::Header-->
      <div id="kt_header" class="header align-items-stretch">
        <!--begin::Container-->
        <div class="container-xxl d-flex align-items-center">
          <!--begin::Heaeder menu toggle-->
          <div class="d-flex align-items-center d-lg-none ms-n2 me-3" title="Show aside menu">
            <div class="btn btn-icon btn-custom w-35px h-35px w-md-40px h-md-40px" id="kt_header_menu_mobile_toggle">
              <!--begin::Svg Icon | path: icons/duotune/abstract/abs015.svg-->
              <span class="svg-icon svg-icon-2">
										<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
											<path d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z" fill="currentColor" />
											<path opacity="0.3" d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z" fill="currentColor" />
										</svg>
									</span>
              <!--end::Svg Icon-->
            </div>
          </div>
          <!--end::Heaeder menu toggle-->
          <!--begin::Header Logo-->
          <div class="header-logo me-5 me-md-10 flex-grow-1 flex-lg-grow-0">
            <a routerLink="/">
              Fforge
<!--              <img alt="Logo" src="assets/media/logos/default-dark.svg" class="h-15px h-lg-20px logo-default" />-->
<!--              <img alt="Logo" src="assets/media/logos/default.svg" class="h-15px h-lg-20px logo-sticky" />-->
            </a>
          </div>
          <!--end::Header Logo-->
          <!--begin::Wrapper-->
          <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1">
            <!--begin::Navbar-->
            <div class="d-flex align-items-stretch" id="kt_header_nav">
              <!--begin::Menu wrapper-->
              <div class="header-menu align-items-stretch">
                <!--begin::Menu-->
                <div class="menu menu-lg-rounded menu-column menu-lg-row menu-state-bg menu-title-gray-700 menu-state-icon-primary menu-state-bullet-primary menu-arrow-gray-400 fw-bold my-5 my-lg-0 align-items-stretch" id="#kt_header_menu" data-kt-menu="true">
                  <a routerLink="/" routerLinkActive="menu_item_is_active" style="background-color: transparent !important;"  class="menu-item here show menu-lg-down-accordion me-lg-1">
												<span class="menu-link py-3" style="background:transparent !important;">
													<span class="menu-title">Dashboard</span>
												</span>
                  </a>
                  <a routerLink="/budget" routerLinkActive="menu_item_is_active" class="menu-item menu-lg-down-accordion me-lg-1">
												<span class="menu-link py-3">
													<span class="menu-title">Budget</span>
												</span>
                  </a>
                  <a routerLink="/expenses" routerLinkActive="menu_item_is_active" class="menu-item menu-lg-down-accordion me-lg-1">
												<span class="menu-link py-3">
													<span class="menu-title">Expenses</span>
												</span>
                  </a>
                  <a routerLink="/income" routerLinkActive="menu_item_is_active" class="menu-item menu-lg-down-accordion me-lg-1">
												<span class="menu-link py-3">
													<span class="menu-title">Income</span>
												</span>
                  </a>
                  <a routerLink="/savings" routerLinkActive="menu_item_is_active" class="menu-item menu-lg-down-accordion me-lg-1">
												<span class="menu-link py-3">
													<span class="menu-title">Savings</span>
												</span>
                  </a>
                  <a routerLink="/reminders" routerLinkActive="menu_item_is_active" class="menu-item menu-lg-down-accordion me-lg-1">
												<span class="menu-link py-3">
													<span class="menu-title">Reminders</span>
													<span class="menu-arrow d-lg-none"></span>
												</span>
                  </a>
                  <a routerLink="/transactions" routerLinkActive="menu_item_is_active" class="menu-item menu-lg-down-accordion me-lg-1">
												<span class="menu-link py-3">
													<span class="menu-title">Transactions</span>
													<span class="menu-arrow d-lg-none"></span>
												</span>
                  </a>
                </div>
                <!--end::Menu-->
              </div>
              <!--end::Menu wrapper-->
            </div>
            <!--end::Navbar-->
            <!--begin::Topbar-->
            <div class="d-flex align-items-stretch flex-shrink-0">
              <!--begin::Toolbar wrapper-->
              <div class="topbar d-flex align-items-stretch flex-shrink-0">
                <!--begin::Activities-->
                <div class="d-flex align-items-center ms-2 ms-lg-3">
                  <!--begin::Drawer toggle-->
                  <div class="btn btn-icon btn-custom btn-active-light w-35px h-35px w-md-40px h-md-40px" id="kt_activities_toggle">
                    <!--begin::Svg Icon | path: icons/duotune/general/gen032.svg-->
                    <fa-icon class="text-white" [icon]="faPowerOff" size="xl" (click)="signOut()"></fa-icon>
                    <!--end::Svg Icon-->
                  </div>
                  <!--end::Drawer toggle-->
                </div>
                <!--end::Activities-->
                <!--begin::Notifications-->
                <div class="d-flex align-items-center ms-2 ms-lg-3">
                  <!--begin::Menu- wrapper-->
                  <div class="btn btn-icon btn-custom btn-active-light position-relative w-35px h-35px w-md-40px h-md-40px" data-kt-menu-trigger="click" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
                    <!--begin::Svg Icon | path: icons/duotune/general/gen022.svg-->
                    <span class="svg-icon svg-icon-1">
													<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
														<path d="M11.2929 2.70711C11.6834 2.31658 12.3166 2.31658 12.7071 2.70711L15.2929 5.29289C15.6834 5.68342 15.6834 6.31658 15.2929 6.70711L12.7071 9.29289C12.3166 9.68342 11.6834 9.68342 11.2929 9.29289L8.70711 6.70711C8.31658 6.31658 8.31658 5.68342 8.70711 5.29289L11.2929 2.70711Z" fill="currentColor" />
														<path d="M11.2929 14.7071C11.6834 14.3166 12.3166 14.3166 12.7071 14.7071L15.2929 17.2929C15.6834 17.6834 15.6834 18.3166 15.2929 18.7071L12.7071 21.2929C12.3166 21.6834 11.6834 21.6834 11.2929 21.2929L8.70711 18.7071C8.31658 18.3166 8.31658 17.6834 8.70711 17.2929L11.2929 14.7071Z" fill="currentColor" />
														<path opacity="0.3" d="M5.29289 8.70711C5.68342 8.31658 6.31658 8.31658 6.70711 8.70711L9.29289 11.2929C9.68342 11.6834 9.68342 12.3166 9.29289 12.7071L6.70711 15.2929C6.31658 15.6834 5.68342 15.6834 5.29289 15.2929L2.70711 12.7071C2.31658 12.3166 2.31658 11.6834 2.70711 11.2929L5.29289 8.70711Z" fill="currentColor" />
														<path opacity="0.3" d="M17.2929 8.70711C17.6834 8.31658 18.3166 8.31658 18.7071 8.70711L21.2929 11.2929C21.6834 11.6834 21.6834 12.3166 21.2929 12.7071L18.7071 15.2929C18.3166 15.6834 17.6834 15.6834 17.2929 15.2929L14.7071 12.7071C14.3166 12.3166 14.3166 11.6834 14.7071 11.2929L17.2929 8.70711Z" fill="currentColor" />
													</svg>
												</span>
                    <!--end::Svg Icon-->
                  </div>

                  <!--end::Menu wrapper-->
                </div>
                <!--end::Notifications-->
                <!--begin::Chat-->
                <!--begin::Aside mobile toggle-->
                <!--end::Aside mobile toggle-->
              </div>
              <!--end::Toolbar wrapper-->
            </div>
            <!--end::Topbar-->
          </div>
          <!--end::Wrapper-->
        </div>
        <!--end::Container-->
      </div>
      <!--end::Header-->

      <!--end::Container-->
      <!--end::Footer-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--end::Page-->
</div>
