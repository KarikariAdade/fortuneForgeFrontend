<div class="d-flex flex-column flex-root">
  <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
       style="background-image: url('assets/media/illustrations/dozzy-1/14.png')">
    <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20" style="margin-top: 5%;margin-bottom: 14%;">
      <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
        <form method="POST" [formGroup]="resetPasswordForm" (ngSubmit)="submitResetPasswordForm()">

          <div class="text-center mb-10">
            <h1 class="text-dark mb-3">Reset Password</h1>

            <div class="text-gray-400 fw-bold fs-4">Kindly fill the form to reset your password or
              <a routerLink="/auth/signin" class="link-primary fw-bolder">Sign In</a></div>
          </div>
          <app-error-message [messageClass]="messageClass" [hasError]="hasError" [errorMessage]="errorMessage"></app-error-message>
          <div class="fv-row mb-1">

            <label class="form-label fs-6 fw-bolder text-dark">Password</label>
            <input class="form-control form-control-lg form-control-solid" type="password" formControlName="password" name="password" autocomplete="on"><br>
            <div class="error" *ngIf="(resetPasswordForm.controls['password'].touched || resetPasswordForm.controls['password'].dirty) && resetPasswordForm.controls['password'].errors as formErrors">
              <strong class="text-danger" *ngIf="formErrors['required']">Password is required</strong><br>
              <strong class="text-danger" *ngIf="formErrors['minLength']">Password too short</strong><br>
              <strong class="text-danger" *ngIf="resetPasswordForm.hasError('passwordMismatch')">Passwords Do not match</strong>
            </div>
          </div>
          <div class="fv-row mb-10">

            <label class="form-label fs-6 fw-bolder text-dark">Confirm Password</label>
            <input class="form-control form-control-lg form-control-solid" type="password" formControlName="password_confirmation" name="password_confirmation" autocomplete="on"><br>
            <div class="error" *ngIf="(resetPasswordForm.controls['password_confirmation'].touched || resetPasswordForm.controls['password_confirmation'].dirty) && resetPasswordForm.controls['password'].errors as formErrors">
              <strong class="text-danger" *ngIf="formErrors['required']">Password Confirmation field is required</strong><br>
              <strong class="text-danger" *ngIf="resetPasswordForm.hasError('passwordMismatch')">Passwords Do not match</strong>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" [disabled]="!resetPasswordForm.valid" class="btn btn-lg btn-primary w-100 mb-1">
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
